<h2>切换到256色终端</h2>

<p class="first">通过 <u>tput colors</u> 命令可以看到当前终端的颜色数，如果已经是256色了那么请跳过这一块。</p>

<p>以bash为例，在~/.bashrc中加入</p>

<pre class="example">
export TERM=xterm-256color
</pre>
即可。重新登陆到终端后再检查当前的颜色数，如果依然是16色，可能是当前终端不支持，或是缺少某些包（如ubuntu下可能需要安装ncurses-term）。
